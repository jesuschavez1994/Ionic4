<ion-slides [options]="SlidesOpts">

  <ion-slide *ngFor="let pares of peliculas | pares" class="ion-slides-content-card">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card class="content-ion-card-poster" (click)="verDatelle(pelicula.id)">
          <img [src]="pelicula.poster_path | imagen" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slides-mas">
    <ion-button expand="full" size="large" (click)="mostarMasMovies()" class="btn-mas">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>


</ion-slides>
